<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBKR Connect</title>

  <!-- add favicon -->
  <link rel="icon" type="image/png" href="../../static/home/img/favicon.png">

  <!-- add css stylesheet -->
  <link rel="stylesheet" type="text/css" href="../../static/home/css/style.css">
  <link rel="stylesheet" type="text/css" href="../../static/home/css/mquery.css">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>

  <!-- Code the whole project so you will be able to learn the things that I have shown to the video: https://youtu.be/TsQAlgXuzC8 -->

  <!-- header markup -->

  <header>
    <div class="container">
      <div class="logo">
        <h2><span></span>Connect</h2>
      </div>

      <nav class="slide">
        <ul>
          <li class="dropdown">
            <a>Services</a>
            <div class="dropdown-content">
              <a href="{{ url_for('Fee_app.home') }}">Fee Payments</a>
              <a href="{{ url_for('canteen.home') }}">Canteen orders</a>
              <a href="#">Result</a>
              <a href="#">Accademic</a>
            </div>
          </li>
            <li><li><a href="{{ url_for('status.all_status') }}">Status</a></li></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
          {% if not name %}
        <div class="cta">
          <button class="btn" onclick="location.href='{{ url_for('login.login1') }}'">Sign up</button>
          <button class="btn btn-full" onclick="location.href='{{ url_for('login.login1') }}'">Sign in</button>
        </div>
              {% else %}
              <button class="btn" onclick="location.href='{{ url_for('Fee_app.signout') }}'">Sign Out</button>
          {% endif %}
      </nav>
    </div>
  </header>

  <!-- hero section markup -->

  <section class="hero">
    <div class="container">
      <div class="mid">
        <div class="desc">
          <h1>ONE-STEP <br><span>TOWARDS DIGITAL PAYMENTS</span></h1>
          <p>This website allows user to make their payments and track their detail in  real time.</p>
        </div>

        <div class="placeholder">
          <img src="../../static/home/img/gummy-coding.png" alt="Error">
        </div>
      </div>
    </div>

  <!-- add javascript file -->
  <script type="text/javascript" src="../../static/home/js/script.js"></script>
  </section>
</body>
</html>
