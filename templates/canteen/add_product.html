{% extends 'canteen/main.html' %}



{% block add_product %}

<body>
    <br>
    <div class="center-column">
        <div class="card card-body">
            <form enctype="multipart/form-data" action="{{ url_for('canteen.add') }}" method="POST">
                <div class="form-group">
                    Name
                    <input type="text" name="name" value="" maxlength="200" class="form-control" required id="id_name">
                </div>
                <div class="form-group">
                    Price
                    <input type="number" name="price" value=""  class="form-control" required id="id_price">
                </div>
                <div class="form-group">
                    Category
                    <select name="category" class="form-control" required id="id_category">
                        <option value="">---------</option>
                        <option value="BREAKFAST">BREAKFAST</option>
                        <option value="LUNCH" selected>LUNCH</option>
                        <option value="DINNER">DINNER</option>
                        <option value="SPECIAL">SPECIAL</option>
                    </select>
                </div>
                <div class="form-group">
                    Image
                    <input type="file" name="image" accept="image/*" class="form-control" id="id_image" required>
                </div>
                <hr>
                <input class="btn btn-sm btn-success" type="submit" name="submit">
            </form>
        </div>
    </div>
</body>
{% endblock %}
